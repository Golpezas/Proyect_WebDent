<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Book Your Dental Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" class="half-width" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="half-width" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="half-width" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" class="half-width" required>

            <button type="submit">Book Appointment</button>
        </form>
        <div id="confirmation"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
